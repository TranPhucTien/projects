<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Cart</title>
        <link rel="stylesheet" href="./cart.css" />
    </head>
    <body>
        <div class="wrapper">
            <a href="./index.html">Home</a>
            <h1 class="title">Your cart:</h1>
            <ul class="list">
                <li class="item">
                    <div class="serial">1</div>
                    <img
                        src="https://i.pinimg.com/236x/0a/d6/74/0ad67490a8291e5f073aad454adb58c7.jpg"
                        alt=""
                        class="item-img"
                    />
                    <div class="content">
                        <span class="name">Hello world</span>
                        <span class="price">100.000d</span>
                        <div class="actions">
                            <button class="change-quantity">-</button>
                            <input type="number" value="1" class="quantity" />
                            <button class="change-quantity">+</button>
                            <button>Order</button>
                            <button class="delete-icon">X</button>
                        </div>
                    </div>
                </li>
                <li class="item">
                    <div class="serial">1</div>
                    <img
                        src="https://i.pinimg.com/236x/0a/d6/74/0ad67490a8291e5f073aad454adb58c7.jpg"
                        alt=""
                        class="item-img"
                    />
                    <div class="content">
                        <span class="name">Hello world</span>
                        <span class="price">100.000d</span>
                        <div class="actions">
                            <button class="change-quantity">-</button>
                            <input type="number" value="1" class="quantity" />
                            <button class="change-quantity">+</button>
                            <button>Order</button>
                            <button class="delete-icon">X</button>
                        </div>
                    </div>
                </li>
            </ul>
        </div>

        <h2 class="total">total:</h2>

        <script src="./cart.js"></script>
    </body>
</html>
